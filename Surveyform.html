<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    </head>
    <style>
        .survey{  
        width: 450px;  
        overflow: hidden;  
        margin: auto;  
        margin: 20 0 0 450px;  
        padding: 80px;  
        border: 1px solid black;
        }
    </style>
    
<body>
    <div class="survey">  
        <h2>Employee Interests Survey Form</h2>  
        <form id="survey" method="post" action="" >    
            <label for="">Enter your name:</label>    
            <input type="text" name="" id="Uname">   
            <br><br>    
            <label>Enter your department:     
            </label>    
            <input type="text" name="" id="Pass">   
            <br><br>  
            <label for="">Tell us a little about yourself:</label> 
            <textarea name="" id="" cols="30" rows="5"></textarea> 
            <br><br>
            <label for="">Do you exercise at home?</label>&nbsp;
            <input type="radio" name="rdio" id="yes" value="yes">Yes
            <input type="radio" name="rdio" id="no" value="no">No
            <br><br>
            <label for="">How do you like to read about your favourite topics?</label>
            <br><br>
            <input type="checkbox" name="Books" id="">Books
            <input type="checkbox" name="Online resources" id="">Online resources
            <input type="checkbox" name="Phone apps" id="">Phone apps
            <input type="checkbox" name="Magazines" id="">Magazines
            <br><br>
            <label for="">What genre of movies do you like?</label>
            <select name="" id="">
                <option value="">comedy</option>
                <option value="">Thriller</option>
                <option value="">Romantic</option>
                <option value="">Horror</option>
            </select>
            <br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="submit" form="survey" value="Submit">Submit form</button>     
        </form>     
    </div>    
</body>
</html>
